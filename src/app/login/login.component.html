<div class="w-100 vh-100 d-flex align-items-center justify-content-center">
  <div class="w-75">
    <h2 class="mb-2 h1">Login Now</h2>
    <div *ngIf="errors" class="alert alert-danger">
      {{ errors }}
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="submitLoginForm(loginForm)"
      class="my-3"
    >
     <div class="mb-3">
      <label for="Email" class="mb-1">Email :</label>
      <input formControlName="email" type="email" class="form-control mb-2" />
      <div
        *ngIf="
          loginForm.get('email')?.errors != null &&
          loginForm.get('email')?.touched
        "
        class="alert alert-danger"
      >
        <p *ngIf="loginForm.get('email')?.errors?.required">
          Email is required
        </p>
        <p *ngIf="loginForm.get('email')?.errors?.email">Email is invalid</p>
      </div>
      <div>
     </div>
     </div>
     <div class="mb-4">
        <label for="Password" class="mb-1">Password :</label>
        <input
          formControlName="password"
          type="password"
          class="form-control mb-2"
        />
        <div
          *ngIf="
            loginForm.get('password')?.errors != null &&
            loginForm.get('password')?.touched
          "
          class="alert alert-danger"
        >
          <p *ngIf="loginForm.get('password')?.errors?.required">
            Password is required
          </p>
          <p *ngIf="loginForm.get('password')?.errors?.pattern">
            Password is invalid
          </p>
        </div>
      </div>
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-outline-info float-end"
      >
        login
      </button>
    </form>
  </div>
</div>
